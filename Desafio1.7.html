<!DOCTYPE html>
<html>
<head>
    <title>Comparando Números e Strings</title>
</head>
<body>
    <script>
        let numeroUm = 1;
        let stringUm = '1';
        let numeroTrinta = 30;
        let stringTrinta = '30';
        let numeroDez = 10;
        let stringDez = '10';

        // Comparando numeroUm e stringUm
        if (numeroUm === stringUm) {
            console.log('As variáveis numeroUm e stringUm tem o mesmo valor e mesmo tipo'); // Isso nunca será verdade
        } else {
            console.log('As variáveis numeroUm e stringUm têm o mesmo valor, mas tipos diferentes');
        }

        // Comparando numeroTrinta e stringTrinta
        if (numeroTrinta === stringTrinta) {
            console.log('As variáveis numeroTrinta e stringTrinta têm o mesmo valor, mas tipos diferentes'); // Isso nunca será verdade
        } else {
            console.log('As variáveis numeroTrinta e stringTrinta têm o mesmo valor, mas tipos diferentes');
        }

        // Comparando numeroDez e stringDez
        if (numeroDez === stringDez) {
            console.log('As variáveis numeroDez e stringDez têm o mesmo valor, mas tipos diferentes'); // Isso nunca será verdade
        } else {
            console.log('As variáveis numeroDez e stringDez têm o mesmo valor, mas tipos diferentes');
        }

        // Exibindo os tipos das variáveis (opcional)
        console.log("Tipo de numeroUm:", typeof numeroUm);
        console.log("Tipo de stringUm:", typeof stringUm);
    </script>
</body>
</html>
